<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PÃ¡gina de Captura</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="./img/logowistia.png" alt="Wistia Logo" class="logo">
            <button class="btn-login">
                <p>Login</p>
            </button>
        </header>
        <div class="title">
            <h1>Sign up for your free Wistia account</h1>
        </div>
        <div class="subtitle">
            <p>Use Wistia and all its features for free, forever!</p>
        </div>
        <section class="mainContent">
            <div class="item">
                <form>
                    <label for="fname"></label>
                    <input type="text" id="fname" name="fname" placeholder="First Name">
            </div>
            <div class="item">
                <label for="lname"></label>
                <input type="text" id="lname" name="lname" placeholder="Last Name">
            </div>
            <div class="item">
                <label for="e-mail"></label>
                <input type="email" id="e-mail" name="e-mail" placeholder="Your e-mail">
            </div class="item">
            <div class="item">
                <label for="pwd"></label>
                <input type="password" id="pass" name="password" placeholder="Set a password" minlength="8" required>
                </form>
            </div>
            <button class="btn-account">
                <p>Create account</p>
            </button>
        </section>
        <footer class="footer">
            <p>By clicking this button, you agree to our
                <a href="https://wistia.com/terms" target="_blank">Terms of Service.</a>
            </p>
        </footer>
    </div>
</body>

</html>
